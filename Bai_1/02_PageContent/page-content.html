<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page Content</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page-content.css" />
  </head>

  <body>
    <!-- Thẻ <section> sử dụng làm container, giúp bọc và căn chỉnh nội dung -->
    <section class="container">
      <!-- Thẻ <article> chứa nội dung có ý nghĩa tự chỉ và có thể được chia sẻ độc lập
            khỏi phần còn lại của trang -->
      <article>
        <!-- Thẻ <header> chứa phần đầu của một tài liệu, bao gồm các yếu tố như tiêu đề, logo, 
            thanh điều hướng, hoặc các thông tin giới thiệu -->
        <header>
          <h1>Just Another Day</h1>
          <p>Written by Christina on January 11th</p>
        </header>
        <p class="paragraph">
          This is my second blog entry, and I just wanted to check in on you
        </p>
      </article>
      <article>
        <header>
          <h1>My First Blog Entry</h1>
          <p>Written by Christina on January 10th</p>
        </header>
        <p class="paragraph">
          I'm so happy to write my first blog entry - yay!
        </p>
      </article>
    </section>
  </body>
</html>
